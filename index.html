<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Videoplayer App</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="player">
        <video src="./video/bird.mp4" class="video"></video>

        <div class="controls">
          <button class="controls_btn controls__play">Play</button>
          <button class="controls_btn controls__pause">Pause</button>
          <button class="controls_btn controls__stop">Stop</button>
          <div class="controls__progress">
            <input type="range" class="progress" />
          </div>
          <div class="controls__time">00:00</div>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
